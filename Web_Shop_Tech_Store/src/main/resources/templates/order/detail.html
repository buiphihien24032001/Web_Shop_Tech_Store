<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout_orderdetail.html::h24sneaker_orderdetail(~{::body})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div th:object="${order}">
		<div class="col-md-6 offset-md-3" style="margin-top: 150px">
			<span class="anchor" id="formPayment"></span>
			<hr class="my-5">
			<!-- form card cc payment -->
			<div class="card card-outline-secondary">
				<div class="card-body">
					<h3 class="text-center">CHI TIẾT ĐƠN HÀNG</h3>
					<hr>

					<form class="form" role="form" autocomplete="off">
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="cc_name">Mã đơn hàng: </label> <input
									class="form-control" th:field="*{id}" readonly="readonly">
							</div>
							<div class="form-group col-sm-6">
								<label>Người đặt hàng: </label> <input class="form-control"
									th:field="*{account.username}" readonly="readonly">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="cc_name">Địa chỉ nhận hàng: </label> <input
									class="form-control" th:field="*{address}" readonly="readonly">
							</div>
							<div class="form-group col-sm-6">
								<label>Ngày đặt hàng:</label> <input class="form-control"
									th:field="*{create_date}" readonly="readonly">
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /form card cc payment -->
		</div>
		<hr>
		<div class="container2">
			<div class="row">
				<div class="col-12">
					<div class="card">

						<div class="table-responsive">
							<table class="table">
								<thead class="thead-light">
									<tr>
										<th scope="col-2"></th>
										<th scope="col-2">Mã sản phẩm</th>
										<th scope="col-2">Tên sản phẩm</th>
										<th scope="col-2">Giá</th>
										<th scope="col-2">Số lượng</th>
										<th scope="col-2">Tổng</th>
									</tr>
								</thead>
								<tbody class="customtable">
									<tr th:each="detail: *{orderDetails}" th:object="${detail}">
										<td></td>
										<td>[[*{product.id}]]</td>
										<td>[[*{product.name}]]</td>
										<td>$[[*{#numbers.formatDecimal(price,0,'COMMA',1,'POINT')}]]</td>
										<td>[[*{quantity}]]</td>
										<td>$[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',1,'POINT')}]]</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
