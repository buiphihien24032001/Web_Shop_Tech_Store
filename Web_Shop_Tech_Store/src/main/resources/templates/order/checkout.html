<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout_checkout.html::h24sneaker_checkout(~{::body})}">
<head>
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{/cart/view::shopping_cart}"></div>
	<div class="body_two" >
		<div class="col-md-6 offset-md-3">
			<span class="anchor" id="formPayment"></span>
			<hr class="my-5">
			<!-- form card cc payment -->
			<div class="card card-outline-secondary">
				<div class="card-body">
					<h3 class="text-center">THANH TOÁN</h3>
					<hr>

					<form class="form" role="form" autocomplete="off">
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="cc_name">Tài khoản đặt hàng</label>
								<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
							</div>
							<div class="form-group col-sm-6">
								<label>Ngày đặt hàng </label>
								<div class="form-control">{{order.create_date|date:'dd-MM-yyyy'}}</div>
							</div>
						</div>
						<div class="form-group">
							<label>Địa chỉ nhận hàng</label> <input type="text"
								class="form-control" required="required" ng-model="order.address">

						</div>
						<div class="row">
							<label class="col-md-12">Số tiền cần thanh toán</label>
						</div>
						<div class="form-inline">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">$</span>
								</div>
								<h3 style="margin-left: 20px">{{cart.amount|number:1}}</h3>

							</div>
						</div>
						<hr>
						<div class="form-group row">
							<div class="col-md-6">
								<button type="reset" class="btn btn-default btn-lg btn-block">Trở
									về</button>
							</div>
							<div class="col-md-6">
								<button  class="btn btn-success btn-lg btn-block" ng-click="order.purchase()">Đặt
									hàng</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /form card cc payment -->
		</div>
	</div>
</body>
</html>
