<header class="header trans_300">

	<!-- Top Navigation -->

	<div class="top_nav">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<div class="top_nav_left">
						<a th:href="@{/}" th:if="${#request.remoteUser}"> Xin chào: [[${#request.remoteUser}]]</a> <!-- {{$auth.user.fullname}} -->
					</div>
				</div>
				<div class="col-md-7 text-right">
					<div class="top_nav_right">
						<ul class="top_nav_menu">

							<!-- Currency / Language / My Account -->
							<li class="language"><a th:href="@{/admin/home/index}"
								th:if="${#request.isUserInRole('ADMIN') or #request.isUserInRole('STAFF')}">
									Administration </a></li>

							<li class="currency"><a th:href="@{/}"> VND <i
									class="fa fa-angle-down"></i>
							</a>
								<ul class="currency_selection">
									<li><a th:href="@{/}">USD</a></li>

								</ul></li>
							<li class="language"><a href="?lang=vi"> Vietnamese <i
									class="fa fa-angle-down"></i>
							</a>
								<ul class="language_selection">
									<li><a href="?lang=en">English</a></li>

								</ul></li>

							<li class="account" style="width: 150px"><a th:href="@{/}">
									Tài khoản <i class="fa fa-angle-down"></i>
							</a>
								<ul class="account_selection">
									<th:block th:unless="${#request.remoteUser}">
										<li><a th:href="@{/security/login/form}"><i
												class="fa fa-address-book" aria-hidden="true"></i>Đăng Nhập</a></li>
									</th:block>

									<li><a th:href="@{/security/register/form}"><i
											class="fa fa-user-plus" aria-hidden="true"></i>Đăng kí</a></li>

									<th:block th:if="${#request.remoteUser}">
										<li><a th:href="@{/security/logoff}"><i
												class="fa fa-sign-in" aria-hidden="true"></i>Đăng xuất</a></li>
									</th:block>

								</ul></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Main Navigation -->

	<div class="main_nav_container">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-right">
					<div class="logo_container">
						<a th:href="@{/}">Hien<span>James</span></a>
					</div>
					<nav class="navbar">
						<ul class="navbar_menu">
							<li><a th:href="@{/}">TRANG CHỦ</a></li>
							<li><a th:href="@{/product/list}">SẢN PHẨM</a></li>
							<li><a th:href="@{/about/home}">THÔNG TIN </a></li>
							<li><a th:href="@{/blog/home}">BLOG</a></li>
							<li><a th:href="@{/contact/home}">LIÊN HỆ</a></li>
							<th:block th:if="${#request.remoteUser}">
								<li><a th:href="@{/order/list}">ĐƠN HÀNG</a></li>
								<li><a th:href="@{/account/detail}">TÀI KHOẢN</a></li>
							</th:block>

						</ul>
						<!-- cart-info -->
						<div th:replace="~{/layout/_cart-info.html}"></div>

						<div class="hamburger_container">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</div>

</header>

<div class="fs_menu_overlay"></div>
