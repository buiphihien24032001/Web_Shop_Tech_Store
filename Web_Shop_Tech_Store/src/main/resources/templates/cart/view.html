<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout_index.html::h24sneaker_index(~{::body})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container" style="margin-top: 200px" th:fragment="shopping_cart">
		<div class="row">
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Sản phẩm</th>
							<th>SL</th>
							<th class="text-center">Giá</th>
							<th class="text-center">Tổng</th>
							<th> </th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in cart.items">
							<td class="col-sm-8 col-md-6">
								<div class="media">
									<a class="thumbnail pull-left" href="#"> <img
										class="media-object"
										src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png"
										style="width: 72px; height: 72px;">
									</a>
									<div class="media-body">
										<h4 class="media-heading">
											<a >{{item.name}}</a>
										</h4>
										<h5 class="media-heading">
											by <a href="#">asd</a>
										</h5>
										<span>Status: </span><span class="text-success"><strong>In
												Stock</strong></span>
									</div>
								</div>
							</td>
							<td class="col-sm-1 col-md-1" ><input ng-change="cart.saveToLocalStorage()"
								type="number" id="exampleInputEmail1"
								 ng-model="item.qty" min="1" ></td>
							<td class="col-sm-1 col-md-1 text-center"><strong>${{item.price|number:1}}</strong></td>
							<td class="col-sm-1 col-md-1 text-center"><strong>${{item.qty*item.price|number:1}}</strong></td>
							<td class="col-sm-1 col-md-1">
								<button type="button" class="btn btn-danger" ng-click="cart.remove(item.id)">
									<span class="glyphicon glyphicon-remove"></span> xoá
								</button>
							</td>
						</tr>

						<tr>
							<td> </td>
							<td> </td>
							<td> </td>
							<td><h5>Giá</h5></td>
							<td class="text-right"><h5>
									<strong>${{cart.amount|number:1}}</strong>
								</h5></td>
						</tr>
						<tr>
							<td> </td>
							<td> </td>
							<td> </td>
							<td><h5>Phí ship</h5></td>
							<td class="text-right"><h5>
									<strong>$0</strong>
								</h5></td>
						</tr>
						<tr>
							<td> </td>
							<td> </td>
							<td> </td>
							<td><h3>Tổng</h3></td>
							<td class="text-right"><h3>
									<strong>${{cart.amount|number:1}}</strong>
								</h3></td>
						</tr>
						<tr>
							<td> </td>
							<td> </td>
							<td><button type="button" class="btn btn-info">
									<span class="glyphicon glyphicon-shopping-cart"></span> Tiếp
									tục mua sắm
								</button></td>
							<td>
								<button type="button" class="btn btn-danger"
									ng-click="cart.clear()">
									<span class="glyphicon glyphicon-shopping-cart"></span> Xoá giỏ
									hàng
								</button>
							</td>
							<td>
								<button type="button" class="btn btn-success">
									<a style="color: white;" th:href="@{/order/checkout}">Thanh Toán <span class="glyphicon glyphicon-play"></span></a>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
