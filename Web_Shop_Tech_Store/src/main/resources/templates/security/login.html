<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout_index.html::h24sneaker_index(~{::body})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="body_two">
		<div class="row">
			<div class="col-md-6 mx-auto p-0">
				<div class="card">
					<div class="login-box">
						<div class="login-snip">
							<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
								for="tab-1" class="tab">Đăng nhập</label> <input id="tab-2"
								type="radio" name="tab" class="sign-up"><label
								for="tab-2" class="tab">Đăng kí</label>
							<div class="login-space">


								<div class="login">
									<form th:action="@{/security/login}" method="post">
										<div class="group">
											<label for="user" class="label">Tài khoản</label> <input
												id="user" type="text" class="input"
												placeholder="nhập username của bạn" name="username">
										</div>
										<div class="group">
											<label for="pass" class="label">Mật khẩu</label> <input
												id="pass" type="password" class="input" data-type="password"
												placeholder="nhập mật khẩu" name="password">
										</div>
										<div class="group">
											<input id="check" type="checkbox" class="check"
												name="remember-me"> <label for="check"><span
												class="icon"></span> Ghi nhớ tài khoản</label>
										</div>
										<div class="group">
											<input type="submit" class="button" value="Đăng nhập">
										</div>
										<div class="foot"> <i class="text-danger" th:text="${message2}"></i> 
										<i class="text-success" th:text="${message}"></i> </div>
										<div class="hr"></div>
										<div class="foot">
											<a href="#">Quên mật khẩu?</a>
										</div>
									</form>
								</div>



								<div class="sign-up-form">
									<div class="group">
										<label for="user" class="label">Tài khoản</label> <input
											id="user" type="text" class="input"
											placeholder="nhập username của bạn">
									</div>
									<div class="group">
										<label for="pass" class="label">Mật khẩu</label> <input
											id="pass" type="password" class="input" data-type="password"
											placeholder="nhập mật khẩu">
									</div>
									<div class="group">
										<label for="pass" class="label">Xác nhận mật khẩu</label> <input
											id="pass" type="password" class="input" data-type="password"
											placeholder="nhập lại mật khẩu">
									</div>
									<div class="group">
										<label for="pass" class="label">Email Address</label> <input
											id="pass" type="text" class="input"
											placeholder="Enter your email address">
									</div>
									<div class="group">
										<input type="submit" class="button" value="Đăng kí">
									</div>
									<div class="hr"></div>
									<div class="foot">
										<label for="tab-1">Đã có tài khoản?</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
