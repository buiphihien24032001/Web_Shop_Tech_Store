<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout_product.html::h24sneaker_product(~{::body})}">
<body>
	<div class="container product_section_container">
		<div class="row">
			<div class="col product_section clearfix">

				<!-- Breadcrumbs -->

				<div class="breadcrumbs d-flex flex-row align-items-center">
					<ul>
						<li><a th:href="@{/}">Trang chủ</a></li>
						<li class="active"><a th:href="@{/product/list}"><i
								class="fa fa-angle-right" aria-hidden="true"></i>Cửa hàng</a></li>
					</ul>
				</div>

				<!-- Sidebar -->
				<div th:replace="~{/layout/_category.html}"></div>
				
				<!-- Main Content -->

				<div class="main_content">

					<!-- Products -->

					<div class="products_iso">
						<div class="row">
							<div class="col">

								<!-- Product Sorting -->

								<div
									class="product_sorting_container product_sorting_container_top">
									<ul class="product_sorting">
										<li><span class="type_sorting_text">Mặc định</span> <i class="fa fa-angle-down"></i>
											<ul class="sorting_type">
												<li class="type_sorting_btn"
													data-isotope-option='{ "sortBy": "original-order" }'><span>Mặc định</span></li>
												<li class="type_sorting_btn"
													data-isotope-option='{ "sortBy": "price" }'><span>Giá</span></li>
												<li class="type_sorting_btn"
													data-isotope-option='{ "sortBy": "name" }'><span>Tên</span></li>
											</ul></li>
										<li><span>Xem</span> <span class="num_sorting_text">...</span>
											<i class="fa fa-angle-down"></i>
											<ul class="sorting_num">
												<li class="num_sorting_btn"><span>4</span></li>
												<li class="num_sorting_btn"><span>8</span></li>
												<li class="num_sorting_btn"><span>12</span></li>
												<li class="num_sorting_btn"><span>16</span></li>
												<li class="num_sorting_btn"><span>20</span></li>
											</ul></li>
									</ul>
									<div class="pages d-flex flex-row align-items-center">
										<div class="page_current">
											<span>1</span>
											<ul class="page_selection">
												<li><a href="#">1</a></li>
												<li><a href="#">2</a></li>
												<li><a href="#">3</a></li>
											</ul>
										</div>
										<div class="page_total">
											<span>of</span> 3
										</div>
										<div id="next_page" class="page_next">
											<a href="#"><i class="fa fa-long-arrow-right"
												aria-hidden="true"></i></a>
										</div>
									</div>

								</div>

								<!-- Product Grid -->

								<div class="product-grid">

									<!-- Product 1 -->

									<div class="product-item men" th:each="p: ${items}">
										<div class="product discount product_filter">
											<div class="product_image">
												<img th:src="@{|/images/products/${p.image}|}" alt="">
											</div>
											<div class="favorite favorite_left"></div>
											
											<div class="product_info">
												<h6 class="product_name">
													<a th:href="@{|/product/detail/${p.id}|}" th:utext="${p.name}"></a>
												</h6>
												<div class="product_price">$[[${p.price}]]
												</div>
											</div>
										</div>
										<div class="red_button add_to_cart_button" th:attr="ng-click=@{|cart.add(${p.id})|}">
											<a >MUA</a>
										</div>
									</div>

									
								</div>

								<!-- Product Sorting -->

								<div
									class="product_sorting_container product_sorting_container_bottom clearfix">
									<ul class="product_sorting">
										<li><span>Hiển thị:</span> <span class="num_sorting_text">04</span>
											<i class="fa fa-angle-down"></i>
											<ul class="sorting_num">
												<li class="num_sorting_btn"><span>01</span></li>
												<li class="num_sorting_btn"><span>02</span></li>
												<li class="num_sorting_btn"><span>03</span></li>
												<li class="num_sorting_btn"><span>04</span></li>
											</ul></li>
									</ul>
									<span class="showing_results">Showing 1–3 of 12 results</span>
									<div class="pages d-flex flex-row align-items-center">
										<div class="page_current">
											<span>1</span>
											<ul class="page_selection">
												<li><a href="#">1</a></li>
												<li><a href="#">2</a></li>
												<li><a href="#">3</a></li>
											</ul>
										</div>
										<div class="page_total">
											<span>of</span> 3
										</div>
										<div id="next_page_1" class="page_next">
											<a href="#"><i class="fa fa-long-arrow-right"
												aria-hidden="true"></i></a>
										</div>
									</div>

								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
